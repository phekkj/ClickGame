<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickerGenericGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
            <h1>Clicker Game</h1>
            <div class="dopamine">
                <button class="clickBtn" onclick="clickIncrement()">Click me!</button>
                <p>Clicks: <span id="score">0</span></p>
                <p>CPS: <span id="cps">0</span></p>
            </div>
        <div class="shop">
            <h2>Shop</h2>
            <div class="upgrades">
                <button onclick="maisclick(clickIncrement)" class="upgradebutton">click extra (<span id="maisclickValue">50</span> clicks)</button>
                <button onclick="autoclick()" class="upgradebutton">Auto Click (<span id="autoclick">1000</span> clicks)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
