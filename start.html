<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickerGenericGame</title>
    <style>
        *{
            text-align: center;
            align-items: center;
            background-color: gray;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h1>CGG</h1>
        <button class="clickBtn" onclick="clickIncrement()">Click me!</button>
        <p id="score">0</p>

        <h2>Shop</h2>
        <div class="upgrades">
            <button onclick="maisclick(clickIncrement)" class="upgradebutton" price="50">click extra (+1) (50 clicks)</button>
            <br>
            <button onclick="autoclick()" class="upgradebutton" price="1000">Auto Click (1000 clicks)</button>
            
            <div class="popup" id="popup"></div>
        </div>
</div>
    <script src="script.js"></script>
</body>
</html>
